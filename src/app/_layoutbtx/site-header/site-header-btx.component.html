<div id="#open-model" class="modal" data-backdrop="true" style="display: block; ; background:   #0000008c;"
  *ngIf="ModalOpenprofile" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Profile detail</h5>
      </div>
      <div class="modal-body text-left p-lg">
        <form class="kt-form kt-form--label-left" [formGroup]="profileForm">
          <h2>Name</h2>
          <span>{{profileForm.value.full_Name}}</span>
          <br>
          <br>
          <small>Email</small>
          <span>{{profileForm.value.email}}</span>
          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" (click)="cancel()">
              Cancel
            </button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- reset Password -->
<div id="#open-model" class="modal" data-backdrop="true" style="display: block; ; background:   #0000008c;"
  *ngIf="ModalOpenresetpwd" aria-hidden="true">
  <div class="modal-dialog modal-lg" style="width: 463px;
  height: 497px;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Reset Password</h2>
      </div>
      <div class="modal-body text-left p-lg">
        <form class="kt-form kt-form--label-center" [formGroup]="resetPwdFrm">
          <input type="hidden" class="form-control" formControlName="email">
          <div class="form-group">
            <label class="required">Old Password</label>
            <input type="password" name="password" formControlName="old_Password" class="form-control"
              placeholder="Old Password">
          </div>
          <div class="form-group">
            <label class="required">New Password</label>
            <input type="password" name="password" formControlName="password" class="form-control"
              placeholder="New Password">
          </div>
          <div class="form-group">
            <label class="required">Confirm New Password</label>
            <input type="password" name="cnfpassword" formControlName="confirmPassword" class="form-control"
              placeholder="Confirm Password">
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" (click)=" cancelresetpwd()">
              Cancel
            </button>
            <button type="submit" class="btn btn-success" (click)="SubmitResetPwd()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
