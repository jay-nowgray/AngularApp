<div class="d-flex flex-column flex">
  <div>
    <div class="p-3 p-md-5">
      <div class="card p-0 col-lg-8 offset-lg-2">
        <div class="row no-gutters">
          <div class="col-md-6 r-l" style="position: relative; background-color: aliceblue !important; border-right: 2px solid aliceblue;">
            <div class=" d-flex flex-column">
              <div class="d-flex flex align-items-center   justify-content-center">
                <div class="animate   fadeIn"> 
                  <h4 style="text-align: center; padding-top: 100px;">
                  <br><br><br> Business Manager <br><br><br></h4>
                  <img style="position: absolute; bottom: 0px; left: 0;" width="100%" height="100%" src="assets/login-3.png" alt="...">
                    
                </div>

              </div>

            </div>
          </div>
          <div class="col-md-6" id="content-body">
            <div class="p-4">
              <h5>Login</h5>
              <div class="text-error">{{LoginMessage}}</div>
              <form [formGroup]="loginForm">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" autocomplete="off" formControlName="email" name="email" class="form-control"
                    placeholder="Email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" autocomplete="off" formControlName="password" name="password" class="form-control"
                    placeholder="Password">
                  <!-- <div class="my-3 text-right"><a [routerLink]="['/forgot-password']" class="text-muted">Forgot password?</a></div> -->
                </div>
                <div class="checkbox mb-3">
                  <label class="ui-check">
                   
                  </label>
                </div> 
                <button type="submit" class="btn btn-primary mb-4" (click)="signin()">Sign in</button>
                <!-- <div>Do not have an account? <a href="/signup" class="text-primary">Sign up</a></div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
