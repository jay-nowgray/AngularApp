
    <div class="p-3 doNotPrint b-b">
        <div class="toolbar">
                <button class="btn btn-sm btn-primary" (click)="addLookup()" *ngIf="IsSuperAdmin()" data-target="#m-model" title=""
                    id="btn-trash" data-original-title="Trash">Add Holidays
                </button>

                <div class="serarch_Box" style="width: 100%; ">
                    <span class="pt-2">
                        <input class="form-control col-md-4" 
                            placeholder="Filter Data" style="float:right;" type="text" (keyup)="applyFilter($event.target.value)">

                    </span>
                </div>
            </div>
    </div>
            <div class="card m-3">
            <div   class="mat-elevation-z888 " >
                <table class="table" mat-table matSort [dataSource]="dataSource">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Name</th>
                        <td mat-cell *matCellDef="let element" id="th1"> {{element.name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Date</th>
                        <td mat-cell *matCellDef="let element" id="th1"> {{element.date}}</td>
                    </ng-container>
                    <ng-container matColumnDef="day">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Day</th>
                        <td mat-cell *matCellDef="let element">{{element.day}}</td>
                    </ng-container>
                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Type</th>
                        <td mat-cell *matCellDef="let element" id="th1"> {{element.type}}</td>
                    </ng-container>
                    <ng-container matColumnDef="remark">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Remark</th>
                        <td mat-cell *matCellDef="let element" id="th1"> {{element.remark}}</td>
                    </ng-container>

                    <ng-container matColumnDef="action" >
                        <th mat-header-cell *matHeaderCellDef id="th1"  style="text-align: right
                            ;" > <span *ngIf="IsSuperAdmin()">Action</span></th>
                        <td mat-cell *matCellDef="let element" style="text-align: right
                            ;">
                            <span class="action-mat-btn">
                                <button class="btn btn-success btn-icon btn-sm " *ngIf="IsSuperAdmin()" (click)="getById(element.id)"
                                    rel="tooltip" type="button" data-original-title="" title=""><i
                                        class="i-con i-con-Edit"><i></i></i></button>
                                &nbsp;
                                <button class="btn btn-danger btn-icon btn-sm " *ngIf="IsSuperAdmin()" (click)="delete(element.id)"
                                    rel="tooltip" type="button" data-original-title="" title=""><i
                                        class="i-con i-con-trash"><i></i></i>
                                </button>
                            </span>
                        </td>

                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[30, 50, 100]" showFirstLastButtons
                    style="background-color: white; color: black;"></mat-paginator>
            </div>




      


    <div id="m-model" class="modal" data-backdrop="true" style="display: block; background: #0000008c;"
        *ngIf="ModalOpen" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Holidays</h5>
                </div>
                <div class="modal-body text-left p-xl">
                    <form class="kt-form kt-form--label-right" [formGroup]="SocialMedia">
                        <div class="kt-portlet__body" style="padding-left: 40px; padding-right: 40px;">
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <small class="text-muted">Name</small>
                                    <div class="my-6">
                                        <input class="form-control" type="text" value="" formControlName="name">

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <small class="text-muted">Date</small>
                                    <div class="my-6">
                                        <input class="form-control" type="date"  value="{{dates?.from_Date | date:'yyyy-MM-dd'}}" formControlName="date">

                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-6">
                                    <small class="text-muted">Day</small>
                                    <div class="my-6">
                                        <select  formControlName="day" value="" class="form-control" type="text">
                                           <option value="Sunday">Sunday</option>
                                           <option value="Monday">Monday</option>
                                           <option value="Tuesday">Tuesday</option>
                                           <option value="Wednesday">Wednesday</option>
                                           <option value="thursday">thursday</option>
                                           <option value="Friday">Friday</option>
                                           <option value="Saturday">Saturday</option>
                                          </select>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <small class="text-muted">Type</small>
                                    <div class="my-6">
                                        <input class="form-control" type="text" value="" formControlName="type">
                                    </div>
                                </div>


                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <small class="text-muted">Remark</small>
                                    <div class="my-12">
                                        <input class="form-control" type="text" value="" formControlName="remark">
                                    </div>
                                </div>

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
                                    Cancel
                                </button>
                                <button type="button" class="btn btn-success" (click)="saveLink()">
                                    Save
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
