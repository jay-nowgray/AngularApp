<div class="card m-3 p-3">
    
                    <div class="row">
                        <div class="col-lg-12">
                            <div>
                                <div><b>Please do not use this page without a developer's instrcutions.</b></div><br>
                            </div>
                          
                                <div class="col-lg-12">
                                    <div style="border: 1px solid #ddd;"  class="row">
                                        <table class="table table-theme v-middle">
                                            <thead class="text-muted">
                                                <tr>
                                                    <th width="100px">Date</th>
                                                    <th>Message</th>
                                                    <th width="50px">Count</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let error of ErrorList">
                                                    <td>{{error.date | date:'shortDate'}}</td>
                                                    <td>{{error.message}}</td>
                                                    <td><span class="badge badge-danger">{{error.errorCount}}</span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            
                        </div>
                    </div>
    
 
</div>
