
    <div class="p-3 doNotPrint b-b">
        <div class="toolbar">
                <button class="btn btn-sm btn-primary"   (click)="addLookup()" data-target="#m-model" title=""
                    id="btn-trash" data-original-title="Trash">Add Lookup
                </button>
                    <input class="form-control col-4" style="position: absolute; right: 0;" placeholder="Filter Data" type="text"
                        (keyup)="applyFilter($event.target.value)">
            </div>
    </div>
            <div class="card m-3 p-3">
           <div class="mat-elevation-z888">
                    <table class="table" style="background-color: white;" mat-table matSort [dataSource]="dataSource">
                        <ng-container matColumnDef="lookup_Type" >
                            <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1" >Lookup Type</th>
                            <td mat-cell *matCellDef="let element" id="th1"> {{element.lookup_Type}}</td>
                        </ng-container>
                        <ng-container matColumnDef="lookup_SubType">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1" >Lookup SubType</th>
                            <td mat-cell *matCellDef="let element">{{element.lookup_SubType}}</td>
                        </ng-container>
                        <ng-container matColumnDef="lookup_Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1" >Lookup Name </th>
                            <td mat-cell *matCellDef="let element" id="th1"> {{element.lookup_Name}}</td>
                        </ng-container>
                        <ng-container matColumnDef="lookup_Value">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1"> Lookup Value </th>
                            <td mat-cell *matCellDef="let element" id="th1">{{element.lookup_Value }}</td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef id="th1">Action</th>
                            <td mat-cell *matCellDef="let element">
                                <span class="action-mat-btn">
                                    <button class="btn btn-success btn-icon btn-sm "
                                        (click)="loadLookup(element.lookup_Id)" rel="tooltip" type="button"
                                        data-original-title="" title=""><i class="i-con i-con-Edit"><i></i></i></button>
                                    &nbsp;
                                    <button class="btn btn-danger btn-icon btn-sm " (click)="delete(element.lookup_Id)"
                                    rel="tooltip" type="button" data-original-title="" title=""><i class="i-con i-con-trash"><i></i></i>
                                    </button>
                                </span>
                            </td>
                          
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns" id="th1"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="th1"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[30, 50, 100]" showFirstLastButtons style="background-color: white; color: black;"></mat-paginator>
                </div>
       
        </div>
   


<div id="m-model" class="modal" data-backdrop="true" style="display: block; background: #0000008c;" *ngIf="ModalOpen"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add </h5>
            </div>
            <div class="modal-body text-left p-xl">
                <form class="kt-form kt-form--label-right" [formGroup]="EditForm">
                    <div class="kt-portlet__body" style="padding-left: 40px; padding-right: 40px;">
                        <div class="form-group row" >
                            <div class="col-sm-4">
                                <small class="text-muted">Lookup Type</small>
                                <div class="my-4">
                                    <input class="form-control" [attr.disabled]="EditForm.value.lookup_Id > 0 ? '' : null" type="text" value="" formControlName="lookup_Type" />
                                </div>
                            </div>
                            <div class="col-4">
                                <small class="text-muted">Lookup SubType </small>
                                <div class="my-4">
                                    <input class="form-control" type="text" value="" formControlName="lookup_SubType" />
                                </div>
                            </div>
                            
                            <div class="col-4">
                                <small class="text-muted">lookup Color </small>
                                <div class="my-4">
                                    <input class="form-control" type="text" value="" formControlName="lookup_Color" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <small class="text-muted">Lookup Name</small>
                                <div class="my-6">
                                    <input class="form-control" type="text" value="" formControlName="lookup_Name" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <small class="text-muted">Lookup Value </small>
                                <div class="my-6">
                                    <input class="form-control" type="text" value="" formControlName="lookup_Value" />
                                </div>
                            </div>
                        </div>
                            <!-- <div class="col-4">
                                <small class="text-muted">Short Order</small>
                                <div class="my-2">
                                    <input class="form-control" type="text" value="" formControlName="short_Order" />
                                </div>
                            </div> -->
                        
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <small class="text-muted">Discription</small>
                                <div class="my-2">
                                    <input class="form-control" type="text" value="" formControlName="discription" />
                                </div>
                            </div>
                            <div class="col-4">
                                <small class="text-muted">Short Order</small>
                                <div class="my-2">
                                    <input class="form-control" type="text" value="" formControlName="short_Order" />
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <small class="text-muted">Icon</small>
                                <div class="my-2">
                                    <input class="form-control" type="text" value="" formControlName="lookup_Icon" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="saveLookup()">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
