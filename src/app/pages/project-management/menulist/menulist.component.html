
<div class="p-3 doNotPrint b-b">
    <div class="toolbar">
        <button class="btn btn-sm btn-primary" (click)="addLookup()" data-target="#m-model" title="" id="btn-trash"
            data-original-title="Trash">Add Menu
        </button>

        <div class="serarch_Box" style="width: 100%; ">
            <span class="pt-2">
                <input class="form-control col-md-4" placeholder="Filter Data" style="float:right;" type="text"
                    (keyup)="applyFilter($event.target.value)">

            </span>
        </div>
    </div>
</div>
<div class="card m-3">
    <div class="mat-elevation-z888 ">
        <table class="table" mat-table matSort [dataSource]="dataSource">
            <ng-container matColumnDef="menu_Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Menu Id</th>
                <td mat-cell *matCellDef="let element" id="th1"> {{element.menu_Id}}</td>
            </ng-container>
            <ng-container matColumnDef="menu_Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Name</th>
                <td mat-cell *matCellDef="let element" id="th1"> {{element.menu_Name}}</td>
            </ng-container>
           
            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Url</th>
                <td mat-cell *matCellDef="let element">{{element.url}}</td>
            </ng-container>
           
           
            <ng-container matColumnDef="short_Order">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">short Order</th>
                <td mat-cell *matCellDef="let element" id="th1"> {{element.short_Order}}</td>
            </ng-container>
               
            <ng-container matColumnDef="is_Active">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Is Active</th>
                <td mat-cell *matCellDef="let element" id="th1"> {{element.is_Active}}</td>
            </ng-container>
            <ng-container matColumnDef="parent_Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">Parent Id</th>
                <td mat-cell *matCellDef="let element" id="th1"> {{element.parent_Id}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef id="th1" style="text-align: right
                            ;">Action</th>
                <td mat-cell *matCellDef="let element" style="text-align: right
                            ;">
                    <span class="action-mat-btn">
                        <button class="btn btn-success btn-icon btn-sm " (click)="getById(element.menu_Id)" rel="tooltip"
                            type="button" data-original-title="" title=""><i
                                class="i-con i-con-Edit"><i></i></i></button>
                        &nbsp;
                        <button class="btn btn-danger btn-icon btn-sm " (click)="delete(element.menu_Id)" rel="tooltip"
                            type="button" data-original-title="" title=""><i class="i-con i-con-trash"><i></i></i>
                        </button>
                    </span>
                </td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[60, 90, 150]" showFirstLastButtons
            style="background-color: white; color: black;"></mat-paginator>
    </div>







    <div id="m-model" class="modal" data-backdrop="true" style="display: block; background: #0000008c;"
        *ngIf="ModalOpen" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Menu</h5>
                </div>
                <div class="modal-body text-left p-xl">
                    <form class="kt-form kt-form--label-right" [formGroup]="MenuForm">
                        <div class="kt-portlet__body" style="padding-left: 40px; padding-right: 40px;">
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <small class="text-muted"> Menu Name</small>
                                    <div class="my-6">
                                        <input class="form-control" type="text" value="" formControlName="menu_Name">

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <small class="text-muted">Url</small>
                                    <div class="my-6">
                                        <input class="form-control" type="text" value="" formControlName="url">

                                    </div>
                                </div>
                            </div>
                          
                            <div class="form-group row">
                                <div class="col-6">
                                    <small class="text-muted">Is Active</small>
                                    <div class="my-12">
                                        <input type="checkbox" [value]="" formControlName='is_Active' />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <small class="text-muted">Parent Id</small>
                                    <div class="my-6">
                                         <input class="form-control" type="number" value="" formControlName="parent_Id">  
                                         <!-- <select class="form-control" formControlName='parent_Id'
                                         >
                                       
                                            <option *ngFor="let obj of menuMasters" type="number" value="{{obj.menu_Id}}">
                                                {{obj?.menu_Name}}
                                            </option>
                                        </select>  -->

                                    </div>
                                </div>

                            </div>
                            <div class="form-group row"> 
                                <div class="col-sm-6">
                                    <small class="text-muted">Short Order</small>
                                    <div class="my-6">
                                        <input class="form-control" type="number" value="" formControlName="short_Order">

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <small class="text-muted">Icon</small>
                                    <div class="my-6">
                                        <input class="form-control" type="text" value="" formControlName="icon">

                                    </div>
                                </div>
                                
                                                         </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
                                    Cancel
                                </button>
                                <button type="button" class="btn btn-success" (click)="savemenu()">
                                    Save
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
