<div class="page-title padding pb-4">

</div>
<div class="padding">
    <div class="row row-sm">
        <div class="col-md-12">
            <div class="card">
                <div class="p-4 b-b">
                    <div class="row">
                        <div class="col-md-2">
                            <strong>Unbilled Amount</strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-1">
                            <small class="text-muted">Working For</small>
                        </div>
                        <div class="col-md-3">
                            <select class="col-sm-10  form-control" [(ngModel)]="workingFor" #ctrl="ngModel" (change)="GetDailyReportsUnBilled()">
                                <option *ngFor="let obj of workingForList" value="{{ obj.working}}">
                                    {{ obj.working}}</option>
                            </select>
                        </div>
                        <!-- <span>
                            <input type="button" class="btn btn-sm btn-primary" value="Filter"
                                ></span> -->
                        <!-- <div class="col-sm-1">
                            <button style="margin-top: 4px;" class="btn btn-sm btn-warning d-block"
                                (click)="clearFilter()">Clear
                                Filter</button>
                        </div> -->
                        <div class="col-sm-2">
                            <input class="form-control" placeholder="Filter Data" type="text"
                                (keyup)="applyFilter($event.target.value)">
                        </div>
                    </div>
                </div>
                <div class="p-2">
                    <table class="table" mat-table matSort [dataSource]="dataSource">
                        <ng-container matColumnDef="fullName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
                            <td mat-cell *matCellDef="let element"> {{element.fullName}}</td>
                        </ng-container>
                        <ng-container matColumnDef="workingHour">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Working Hour</th>
                            <td mat-cell *matCellDef="let element">{{element.workingHour}}</td>
                        </ng-container>
                        <ng-container matColumnDef="toBeBilled">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>To Be Billed</th>
                            <td mat-cell *matCellDef="let element"> {{element.toBeBilled | currency: "USD"}}</td>
                        </ng-container>
                        <ng-container matColumnDef="toBePaid">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>To Be Paid </th>
                            <td mat-cell *matCellDef="let element">{{element.toBePaid | currency: "USD"}}</td>
                        </ng-container>
                        <ng-container matColumnDef="savings">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Savings</th>
                            <td mat-cell *matCellDef="let element"> {{element.toBeBilled - element.toBePaid | currency: "USD"}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <div class="p-2  text-muted" *ngIf="!dailyReportsUnBilled">
                        <h6>Nothing found!</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
